<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="image/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="image/search.svg" alt="icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="image/user-avatar.jpg"
              alt="avatar: Nathan"
              class="avatar user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <nav class="header-menu">
          <ul>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </div>
            <div class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </div>
          </ul>
          <!-- /.header-menu -->
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
